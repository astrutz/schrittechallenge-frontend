<div
  class="flex justify-center items-center md:gap-8 gap-2 border-b-2 pb-2 border-gray-800 dark:border-gray-400">
  <div class="w-64 flex place-content-end items-center gap-2">
    <span class="truncate" [title]="player1">{{ player1 }}</span>
    @if (is1v1A) {
      <img [src]="pictureByIdA ?? 'img/logo.png'" class="h-8 w-8 rounded-full" />
    }
  </div>

  <div>
    <span>{{ game.scoreTeam1 }}</span>
    <span>:</span>
    <span>{{ game.scoreTeam2 }}</span>
  </div>
  <div class="w-64 flex items-center gap-2">
    @if (is1v1B) {
      <img [src]="pictureByIdB ?? 'img/logo.png'" class="h-8 w-8 rounded-full" />
    }
    <span class="truncate" [title]="player2">{{ player2 }}</span>
  </div>
</div>
